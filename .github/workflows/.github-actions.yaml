name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install 

      - name: Run lint
        uses: borales/actions-yarn@v4
        with:
          cmd: lint

      - name: Build production bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: build

      - name: Test the app
        uses: borales/actions-yarn@v4
        with:
          cmd: test
